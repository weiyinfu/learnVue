<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <script src="dist/vue.js"></script>
    <script src="dist/vue-router.js"></script>
    <script src="dist/vuex.min.js"></script>
  </head>
  <body>
    <!-- demo1 simple bind-->
    <div id="app">{{ message }}</div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        }
      })
    </script>
    <!--demo2 use vue command to bind attribute-->
    <div id="app-2"><span v-bind:title="message"> 鼠标悬停几秒钟查看此处动态绑定的提示信息！ </span></div>
    <script>
      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "页面加载于 " + new Date()
        }
      })
    </script>
    <!--demo3 v-if:condition sentence-->
    <div id="app-3"><p v-if="seen">现在你看到我了</p></div>
    <script>
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true
        }
      })
    </script>
    <!--demo4 v-for:loop sentence-->
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <script>
      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [{ text: "学习 JavaScript" }, { text: "学习 Vue" }, { text: "整个牛项目" }]
        }
      })
    </script>
    <!--demo5 v-on:bind event to element-->
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script>
      var app5 = new Vue({
        el: "#app-5",
        data: {
          message: "Hello Vue.js!"
        },
        methods: {
          //this function only modify data rather than dom
          reverseMessage: function() {
            this.message = this.message
              .split("")
              .reverse()
              .join("")
          }
        }
      })
    </script>

    <div id="app-7">
      <ol>
        <!--
          现在我们为每个 todo-item 提供待办项对象
          待办项对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
        -->
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"> </todo-item>
      </ol>
    </div>
    <script>
      // 定义名为 todo-item 的新组件
      Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{todo.text}}</li>"
      })
      var app = new Vue({
        el: "#app-7",
        data: {
          groceryList: [
            {
              id: 0,
              text: "vegetables"
            },
            {
              id: 1,
              text: "animal"
            },
            {
              id: 2,
              text: "haha"
            }
          ]
        }
      })
    </script>
  </body>
</html>
