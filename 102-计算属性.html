<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <script src="dist/vue.js"></script>
    <script src="dist/vue-router.js"></script>
    <script src="dist/vuex.min.js"></script>
  </head>
  <body>
    <div id="example">
      <p>Original message: "{{ message }}"</p>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
      <p>use methods is the same with computed attribute in effect:"{{ reverseMsg() }}"</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#example",
        data: {
          message: "Hello"
        },
        computed: {
          // a computed getter
          reversedMessage: function() {
            // `this` points to the vm instance
            return this.message
              .split("")
              .reverse()
              .join("")
          }
        },
        methods: {
          reverseMsg: function() {
            return this.message
              .split("")
              .reverse()
              .join("")
          }
        }
      })
    </script>
  </body>
</html>
