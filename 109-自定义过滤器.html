<html>
    <head>
        <meta charset="utf8">
      <script src="dist/vue.js"></script>
      <script src="dist/vue-router.js"></script>
      <script src="dist/vuex.min.js"></script>
    </head>
  <body>
    <div id="app">{{ msg |uppercase}}</div>
  </body>
  <script>
    Vue.filter("uppercase", s => {
      console.log(s)
      return s.toUpperCase()
    })
    new Vue({
      data: () => {
        return { msg: "haha" }
      }
    }).$mount("#app")
  </script>
</html>
