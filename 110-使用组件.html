<html>
        <head>
                <meta charset="utf8">
              <script src="dist/vue.js"></script>
              <script src="dist/vue-router.js"></script>
              <script src="dist/vuex.min.js"></script>
            </head>
  <body>
      
    <div id="app">
        <xiao-jiu-jiu v-for="line in ar" :line="line"/>
    </div>
  </body>
  <script type="x-template" id="xiao-jiu-jiu">
      <div>
        <span v-for="{one,two,three} in line">{{one}}*{{two}}={{three}}&nbsp;&nbsp;</span>
    </div>
  </script>
  <script>
      Vue.component('xiao-jiu-jiu',{
          template:"#xiao-jiu-jiu",
          props:['line']
      })
    new Vue({
        data:()=>{
            var a=[]
            for(var i=1;i<=9;i++){
                var b=[]
                for(var j=1;j<=i;j++){
                    b.push({one:i,two:j,three:i*j})
                }
                a.push(b)
            }
            return {
                ar:a
            }
        }
    }).$mount("#app")
  </script>
</html>
